<h1 class="page-header" itemprop="name">View Files in Angular</h1>

<div class="home row">
  <h4>Key features</h4>
  <ul>
    <li>One directive to view files</li>
    <li>Friendly content display of Audio, HTML, JSON, PDF, Text, Video, and XML</li>
    <li>Pretty source display for JSON, HTML, Text, and XML</li>
    <li>Optional controlbar with buttons for modal display and download</li>
  </ul>
  <h4>Examples</h4>
  <div class="row" ng-repeat="file in ctrl.files">
    <div class="col-md-10 col-md-offset-1">
      <view-file uri="file.uri" type="file.type"></view-file>
    </div>
  </div>
</div>
